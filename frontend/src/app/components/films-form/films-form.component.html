<div class="col-md-4 offset-md-2 animated fadeIn fast">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="film.title" placeholder="Title" class="form-control"
                        autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="film.description" placeholder="Description" rows="5"
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="image" [(ngModel)]="film.image" placeholder="Image link"
                        class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="minutes" [(ngModel)]="film.minutes" placeholder="Duration (minutes)"
                        class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="date" [(ngModel)]="film.date" placeholder="Date (year)"
                        class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block"
                    (click)="update == false ? postFilm() : updateFilm(film.id, film)">Save
                    film</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4 animated fadeIn fast">
    <div class="card">
        <img [src]="film.image == '' ? '/assets/no_photo.png' : film.image" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">{{film.title == '' ? 'Title' : film.title}}</h5>
            <p class="card-text">{{film.description == '' ? 'Write a brief description' : film.description}}</p>
            <p> <b> Duration:</b> {{film.minutes}} minutes</p>
            <p> <b> Date:</b> {{film.date}}</p>

        </div>
    </div>
</div>



<div class="col-md-4 offset-md-2 mt-4" *ngIf="done">
    <div class="alert alert-success animated fadeIn fast" role="alert">
        Done!
        <a class="float-right" [routerLink]="['/films']">
            <i class="fas fa-long-arrow-alt-left"></i>
            Go back
        </a>
    </div>
</div>

<div class="col-md-4 offset-md-2 mt-4" *ngIf="error">
    <div class="alert alert-danger animated fadeIn fast" role="alert">
        Please enter a title
    </div>
</div>
