<h1 style="display: inline !important;">Films</h1>
<a href="" class="btn btn-success btn-inline float-right m-2" [routerLink]="['/films/add']"><i
        class="fas fa-plus-circle"></i> Add film</a>

<hr>

<div class="card-columns animated fadeIn fast">

    <div class="col" *ngFor="let film of films; let i = index">
        <div class="card">
            <img [src]="film.image == '' ? '/assets/no_photo.png' : film.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{film.title}}</h5>
                <p class="card-text">{{film.description}}</p>
                <p> <b> Duration: </b>{{film.minutes}} minutes</p>
                <p> <b> Date: </b> {{film.date}}</p>
                <div class="row">

                    <div class="col-lg-6 col-md-6">
                        <a class="btn btn-info btn-block m-1" (click)="editFilm(film.id)"><i class="far fa-edit"></i>
                            Edit film</a>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <!-- Regreso a la misma pagina para que se borre la pelicula sin necesidad de recargar -->
                        <a class="btn btn-danger btn-block m-1" (click)="deleteFilm(film.id)"
                            routerLinkActive="router-link-active"><i class="far fa-trash-alt"></i> Delete</a>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
